<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quick Draw Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto:ital,wght@1,100&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto:ital,wght@0,500;1,100&family=Smooch&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <center>
      <!-- Modal -->
      <div id="myModal" class="modal fade">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Sketches</h4>
          </div>

          <div class="modal-body">
            <img src="sketch1.png" />
            <img src="sketch2.png" />
          </div>
        </div>
      </div>

      <h1>
        Quick Draw
        <button
          id="show_sketch"
          class="btn btn-info"
          data-toggle="modal"
          data-target="#myModal"
        >
          Show Sketch
        </button>
      </h1>
      <br /><br />
      <label style="color: rgb(255, 70, 70); font-size: 20px"
        >Your Sketch: </label
      ><span
        ><label
          id="ursketch"
          style="color: rgb(255, 70, 70); font-size: 20px"
        ></label
      ></span>
      <br />
      <br />
      <label style="color: rgb(120, 120, 251); font-size: 20px"
        >Confidence: </label
      ><span
        ><label
          id="accuracy"
          style="color: rgb(120, 120, 251); font-size: 20px"
        ></label
      ></span>
      <br />
      <br />
      <label style="color: whitesmoke; font-size: 22px"
        >Sketch to be Drawn </label
      ><span
        ><label id="sketch_drawn" style="color: whitesmoke; font-size: 22px">
        </label
      ></span>
      <br />
      <br />
      <label
        style="
          float: left;
          margin-left: 40px;
          color: whitesmoke;
          font-size: 22px;
        "
        >Score: </label
      ><span
        ><label
          id="score_value"
          style="color: whitesmoke; font-size: 20px"
        ></label
      ></span>
      <label
        style="
          float: right;
          margin-right: 150px;
          color: whitesmoke;
          font-size: 22px;
        "
        >Time: </label
      ><span
        ><label
          id="time_value"
          style="color: whitesmoke; font-size: 20px"
        ></label
      ></span>
    </center>

    <script src="main.js"></script>
  </body>
</html>
